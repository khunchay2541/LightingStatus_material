<div class="d-flex flex-column align-items-end" >


  <div class="col-md-5">
      <mat-card class="d-flex align-items-center">
        <img class="icon mr-3"  src="https://image.flaticon.com/icons/svg/3176/3176369.svg" alt="">
        <div class="d-flex flex-column">
          <div class="h6 mb-0">Good</div>
          <div class="h6 mb-0" >{{status_good}}</div>
        </div>
      </mat-card>
  </div>

  
    <div class="col-md-5  mt-4">
      <mat-card class="d-flex align-items-center">
        <img class="icon mr-3" src="https://image.flaticon.com/icons/svg/3176/3176276.svg" alt="">

          <div class="h6 mb-0">Bad</div>
          <div class="h6 mb-0">{{status_bad}}</div>
        </div>
      </mat-card>
    </div>


    <div class="col-md-5  mt-4">
      <mat-card class="d-flex align-items-center">
        <img class="icon mr-3" src="https://image.flaticon.com/icons/svg/2372/2372041.svg" alt="">
        <div class="d-flex flex-column">
          <div class="h6 mb-0">Broken</div>
          <div class="h6 mb-0">0</div>
        </div>
      </mat-card>
    </div>

    <div class="col-md-5 mt-4">
      <mat-card class="d-flex align-items-center">
        <img class="icon mr-3" src="https://image.flaticon.com/icons/svg/869/869045.svg" alt="">
        <div class="d-flex flex-column">
          <div class="h6 mb-0">Node down</div>
          <div class="h6 mb-0">{{status_down}}</div>
        </div>
      </mat-card>
    </div>


</div>
