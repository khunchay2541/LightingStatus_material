<mat-toolbar color="primary" class="mtb">
    <button mat-button (click)="onClickNavtoggle()"><mat-icon>menu</mat-icon></button>

    <span class="flex-fill" >Lighting Status</span>
    <span ></span> 
    <!-- flex-fill ช่วยให้ แท็กซ้ายชิเซ้ายสุด ขวาชิดขวาสุด -->
    <div class="d-flex align-items-center" >
        <button mat-icon-button><mat-icon>search</mat-icon></button>
        <div class="vl"></div>
        <button mat-icon-button><mat-icon>mail_outline</mat-icon></button>
        <div class="vl"></div>
        <button mat-icon-button><mat-icon>dashboard</mat-icon></button>
    </div>

    <button mat-button [matMenuTriggerFor]="menu">
        <img class="avatar rounded-circle bg-white" src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" alt="">
        <span class="ml-2">Admin</span>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
    </mat-menu>


    
</mat-toolbar>
