<mat-sidenav-container fullscreen >

    <mat-sidenav #sidenav [mode]="mobileQueryMax.matches ? 'over' : 'side'" [opened]="!mobileQueryMax.matches">
        <app-side-nav></app-side-nav>
    </mat-sidenav>


    <mat-sidenav-content>
        <app-header (navToggle)="sidenav.toggle()" (sayHi)="onSayhi($event)"></app-header>
        <router-outlet>
           <app-home></app-home>
        </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
